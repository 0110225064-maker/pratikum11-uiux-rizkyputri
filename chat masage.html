<!DOCTYPE html>
<html>
<head>
<title>Chatbox</title>
<style>
.chatbox {
position: fixed;
bottom: 10px;
right: 10px;
width: 300px;
border: 1px solid #333;
padding: 10px;
background: white;
}
#pesanArea {
width: 100%;
height: 150px;
overflow-y: scroll;
border: 1px solid #666;
margin-bottom: 10px;
}
</style>
<script>
function kirim() {
let pesan = document.getElementById('inputPesan').value;
if (pesan.trim() === '') return;
let area = document.getElementById('pesanArea');
area.innerHTML += 'Pengguna: ' + pesan + '<br>';
document.getElementById('inputPesan').value = '';
}
</script>
</head>
<body>
<div class="chatbox">
<div id="pesanArea"></div>
<input type="text" id="inputPesan" placeholder="Ketik pesan...">
<button onclick="kirim()">Kirim</button>
</div>
</body>
</html>
